<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TxT2Mp3 - Text to MP3 converter</title>
  </head>
  <body style="background-color: #7ea7a3;">
    
    
    <div class="container" >
        

        <div class="row d-flex align-items-center justify-content-center" >

            <div class="col-6" style="background-color: #ccdfdd;">
                <nav class="navbar navbar-light bg-light" style="background-color: #6c757d !important;">
                    <div class="container-fluid justify-content-center">
                        <span class="navbar-brand mb-0 h1 " style="color: #fff !important;">TxT2Mp3</span>
                    </div>
                </nav>

                
                <br><h6 class="d-flex align-items-center justify-content-center" >Copy your text here!</h6><br>

                <form method="POST">
                    <div class="d-flex align-items-center justify-content-center">
                        {{ form.as_p }}
                    </div><br>
                
                    {% csrf_token %}
                
                <div class="d-flex align-items-center justify-content-center">
                    <input class="btn btn-secondary btn-lg " type="submit" value="Convert">
                </div><br>

                </form>

                {% if success %}

                <p class="d-flex align-items-center justify-content-center">
                    Text is converted, please play using below button!
                </p>

                {% endif %}

                <div class="d-flex align-items-center justify-content-center">
                    <audio controls class='rounded' style="background-color: #7ea7a3;">
                        
                        <source src="../media/speech.mp3" type="audio/mpeg">
                        Your browser does not support the audio tag.
                      </audio>
                </div><br>
                

            </div>


        </div>

        
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
